
version: '2'

services:
  nginx:
    image: nginx
    container_name: "laravel-nginx"
    ports:
      - "8080:80"
    volumes:
      - ./src:/src
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
  php:
    image: php:7.2-fpm 
    container_name: "laravel-php"
    working_dir: /src
    volumes:
      - ./src:/src
    depends_on:
      - db
  db:
    image: mysql:5.7
    container_name: "laravel-mysql"
    restart: always
    ports:
      - 13306:3306
    environment:
      MYSQL_DATABASE: laravel-react
      MYSQL_ROOT_PASSWORD: root
